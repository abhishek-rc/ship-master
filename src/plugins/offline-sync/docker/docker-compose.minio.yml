# MinIO Server for Ship (Replica)
# 
# This runs only the MinIO server. The sync logic is handled by Strapi
# using the minio npm package.
#
# Usage:
#   docker-compose -f docker-compose.minio.yml up -d
#
# Access:
#   - MinIO API: http://localhost:9000
#   - MinIO Console: http://localhost:9001
#
# Login:
#   - Username: minioadmin (or MINIO_ROOT_USER)
#   - Password: minioadmin (or MINIO_ROOT_PASSWORD)

version: '3.8'

services:
  minio:
    image: minio/minio:latest
    container_name: ship-minio
    ports:
      - "${MINIO_API_PORT:-9000}:9000"      # S3-compatible API
      - "${MINIO_CONSOLE_PORT:-9001}:9001"  # Web Console UI
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  minio_data:
    driver: local
